<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Producto</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
    <div class="container mx-auto mt-4 max-w-2xl p-4">
        <h2 class="text-2xl font-bold mb-6">Buscar Producto</h2>

        <form th:action="@{/inventario/buscar}" method="get" class="flex gap-4 mb-6">
            <input type="number" name="id" placeholder="Buscar producto por ID..."
                class="flex-1 p-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                Buscar
            </button>
        </form>

        <div th:if="${error}" class="mb-4 p-4 text-red-700 bg-red-100 rounded-md" role="alert">
            <p th:text="${error}"></p>
        </div>

        <div th:if="${productoEncontrado}" class="mb-6 bg-white rounded-lg border p-6">
            <h3 class="text-xl font-semibold mb-4" th:text="${productoEncontrado.name}"></h3>
            <div class="space-y-2">
                <p><strong>ID:</strong> <span th:text="${productoEncontrado.idP}"></span></p>
                <p><strong>Precio:</strong> <span th:text="${'$' + productoEncontrado.precio}"></span></p>
                <p><strong>Cantidad:</strong> <span th:text="${productoEncontrado.cantidad}"></span></p>
            </div>
        </div>

        <a th:href="@{/inventario}" class="inline-block px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">
            Volver al Inventario
        </a>
    </div>
</body>

</html>
