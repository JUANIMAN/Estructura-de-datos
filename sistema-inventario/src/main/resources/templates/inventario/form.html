<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Producto</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
    <div class="container mx-auto mt-4 max-w-2xl p-4">
        <h2 class="text-2xl font-bold mb-6">Nuevo Producto</h2>

        <div th:if="${error}" class="mb-4 p-4 text-red-700 bg-red-100 rounded-md" role="alert">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/inventario/guardar}" method="post" class="space-y-4">
            <div class="space-y-2">
                <label class="block text-sm font-medium">Nombre:</label>
                <input type="text" name="name" required
                    class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Ingrese el nombre del producto" />
            </div>

            <div class="space-y-2">
                <label class="block text-sm font-medium">ID:</label>
                <input type="number" name="idP" required
                    class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Ingrese el ID del producto" />
            </div>

            <div class="space-y-2">
                <label class="block text-sm font-medium">Precio:</label>
                <input type="number" name="precio" required min="0" step="0.01"
                    class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Ingrese el precio" />
            </div>

            <div class="space-y-2">
                <label class="block text-sm font-medium">Cantidad:</label>
                <input type="number" name="cantidad" required min="0"
                    class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Ingrese la cantidad" />
            </div>

            <div class="flex gap-4 pt-4">
                <button type="submit"
                    class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Guardar
                </button>
                <a th:href="@{/inventario}"
                    class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</body>

</html>
